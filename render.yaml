# render.yaml
services:
  - type: web
    name: lifeline-reminder
    runtime: node
    envVars:
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
    buildCommand: npm install
    startCommand: npm start
    env: production
    disk:
      name: lifeline_data
      mountPath: /opt/render/project/data
      sizeGB: 1